<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>AR Video</title>

    <!-- A-Frame y AR.js estables -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <!-- Gesture detector optimizado -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/studio-backend/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/studio-backend/src/modules/marker/tools/gesture-handler.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #startOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        font-size: 1.5em;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="startOverlay">Toca para iniciar la experiencia con sonido</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      arjs="sourceType: webcam; facingMode: environment; detectionMode: mono; maxDetectionRate: 30; debugUIEnabled: false"
      gesture-detector
    >
      <a-assets>
        <video
          id="vid"
          src="assets/asset.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
          muted
        ></video>
      </a-assets>

      <a-marker
        preset="custom"
        type="pattern"
        url="assets/marcador.patt"
        videohandler
        emitevents="true"
        cursor="rayOrigin: mouse;"
        id="marcador1"
      >
        <a-plane
          src="#vid"
          width="1.5"
          height="0.85"
          position="0 0.1 0"
          rotation="-90 0 0"
          class="clickable"
          gesture-handler
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("videohandler", {
        init: function () {
          const marker = this.el;
          const videoEl = document.querySelector("#vid");
          let playing = false;
          let timeout;

          marker.addEventListener("markerFound", async () => {
            if (videoEl.readyState >= 2 && !playing) {
              clearTimeout(timeout);
              try {
                await videoEl.play();
                playing = true;
              } catch (e) {
                console.warn("Error al reproducir video:", e);
              }
            }
          });

          marker.addEventListener("markerLost", () => {
            timeout = setTimeout(() => {
              videoEl.pause();
              playing = false;
            }, 250);
          });
        },
      });

      window.addEventListener("DOMContentLoaded", () => {
        const overlay = document.getElementById("startOverlay");
        const video = document.getElementById("vid");

        overlay.addEventListener("click", async () => {
          overlay.style.display = "none";
          video.muted = false;

          try {
            await video.play();
            video.pause(); // se iniciar√° cuando se detecte el marcador
          } catch (e) {
            console.error("Error al iniciar el video:", e);
          }
        });
      });
    </script>
  </body>
</html>
