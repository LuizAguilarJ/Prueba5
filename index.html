<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Video</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/studio-backend/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/studio-backend/src/modules/marker/tools/gesture-handler.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #startOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
        font-size: 1.5em;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="startOverlay">Toca para iniciar la experiencia</div>

    <div id="arContainer" style="display: none;">
      <a-scene
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false"
        arjs="sourceType: webcam; facingMode: environment; detectionMode: mono; maxDetectionRate: 30; debugUIEnabled: false"
        embedded
        gesture-detector
      >
        <a-assets>
          <video
            id="vid"
            src="assets/asset.mp4"
            preload="auto"
            loop
            crossorigin="anonymous"
            webkit-playsinline
            playsinline
            muted
          ></video>
        </a-assets>

        <a-marker
          preset="custom"
          type="pattern"
          url="assets/marker.patt"
          videohandler
          emitevents="true"
          cursor="rayOrigin: mouse;"
        >
          <a-plane
            src="#vid"
            width="1.5"
            height="0.85"
            position="0 0.1 0"
            rotation="-90 0 0"
            class="clickable"
            gesture-handler
          ></a-plane>
        </a-marker>

        <a-entity camera></a-entity>
      </a-scene>
    </div>

    <script>
      AFRAME.registerComponent("videohandler", {
        init: function () {
          const marker = this.el;
          const videoEl = document.querySelector("#vid");
          let playing = false;
          let timeout;

          marker.addEventListener("markerFound", async () => {
            if (videoEl.readyState >= 2 && !playing) {
              clearTimeout(timeout);
              try {
                await videoEl.play();
                playing = true;
              } catch (e) {
                console.warn("Error al reproducir video:", e);
              }
            }
          });

          marker.addEventListener("markerLost", () => {
            timeout = setTimeout(() => {
              videoEl.pause();
              playing = false;
            }, 200);
          });
        },
      });

      document.getElementById("startOverlay").addEventListener("click", async () => {
        const overlay = document.getElementById("startOverlay");
        const container = document.getElementById("arContainer");

        overlay.style.display = "none";
        container.style.display = "block";

        // El video ya está cargado, desbloqueamos el audio si es necesario
        const video = document.getElementById("vid");
        video.muted = false;

        try {
          await video.play();
          video.pause(); // Reproducirá al detectar el marcador
        } catch (e) {
          console.error("No se pudo iniciar video:", e);
        }
      });
    </script>
  </body>
</html>
