<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <style>
      #startOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
        font-size: 1.5em;
        text-align: center;
        cursor: pointer;
      }
    </style>

    <script>
      AFRAME.registerComponent("videohandler", {
        init: function () {
          const marker = this.el;
          const videoEl = document.querySelector("#vid");
          let playing = false;
          let timeout = null;

          marker.addEventListener("markerFound", async () => {
            if (videoEl.readyState >= 2 && !playing) {
              clearTimeout(timeout);
              playing = true;
              try {
                await videoEl.play();
              } catch (e) {
                console.warn("Error al reproducir video:", e);
              }
            }
          });

          marker.addEventListener("markerLost", () => {
            timeout = setTimeout(() => {
              videoEl.pause();
              playing = false;
            }, 200); // evita paradas por pérdidas momentáneas
          });
        },
      });

      // Esperamos la interacción del usuario antes de desbloquear audio
      window.addEventListener("DOMContentLoaded", () => {
        const overlay = document.getElementById("startOverlay");
        const video = document.getElementById("vid");

        overlay.addEventListener("click", async () => {
          overlay.style.display = "none";
          video.muted = false;
          try {
            await video.play();
            video.pause(); // se reproducirá cuando se detecte el marcador
          } catch (e) {
            console.error("No se pudo iniciar video:", e);
          }
        });
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <div id="startOverlay">Toca para iniciar la experiencia con sonido</div>

    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      arjs="sourceType: webcam; cameraConfig: {facingMode: 'environment'}; detectionMode: mono; maxDetectionRate: 30; debugUIEnabled: false;"
      embedded
      gesture-detector
    >
      <a-assets>
        <video
          id="vid"
          src="assets/asset.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
          muted
        ></video>
      </a-assets>

      <a-marker
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        videohandler
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-plane
          src="#vid"
          width="1.5"
          height="0.85"
          position="0 0.1 0"
          rotation="-90 0 0"
          class="clickable"
          gesture-handler
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
